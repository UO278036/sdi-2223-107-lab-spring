<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
  <h2>Agregar profesor</h2>
  <form class="form-horizontal" method="post" action="/professor/add" th:object="${professor}">>
    <div class="form-group">
      <label class="control-label col-sm-2" for="DNI">DNI:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="DNI" name="DNI" placeholder="12345" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('DNI')}" th:errors="*{DNI}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surnames">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="surnames" name="surnames" placeholder="Apellido" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="category">Categoria:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="category" name="category" placeholder="Categoria" required="true" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
